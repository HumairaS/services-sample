    <thead class="thead-dark">

        <th scope="col">Employee Name</th>
        <th scope="col">Employee Salary</th>
      </tr>
    </thead>
    <tbody *ngFor="let e of employees">
      <tr>
        <td>{{ e.id }}</td>
        <td>{{ e.employee_name }}</td>
        <td>{{ e.employee_salary }}</td>
      </tr>
    </tbody>
  </table>
